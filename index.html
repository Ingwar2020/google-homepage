<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Почта</a>
            <a href="#">Картинки</a>
            <a href="#">
                <div class="gamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <a href="#">
                <div class="user">
                    <img src="/images/user-avatar.jpg" alt="user-avatar">
                </div>
            </a>
        </nav>
    </header>

    <section>
        <img src="/images/google-logo.png" alt="google-logo" class="logo">
        <form action="#">
            <input type="search" id="search" name="search"><br>
            <div class="buttons">
                <input type="submit" value="Поиск в Google">
                <input type="button" value="Мне повезёт">
            </div>
        </form>
        <p>
            Сервисы Google доступны на разных языках:
            <a href="#">English</a>
            <a href="#">Русский</a>
        </p>
    </section>
</body>
</html>
